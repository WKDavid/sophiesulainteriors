<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Sophie Sula Interior Design and Home Staging">
  <meta name="keywords" content="interior design, Sophie Sula, home staging, design, interiors, Sopio Sulashvili">
  <meta name="author" content="David Yurkin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophie Sula Interiors</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body class="main-page">
  <div class="bgLayer">
    <header class="top-part">
      <span class="header-button" onclick="clickedElem(event.target.innerText)" tabIndex="0">HOME</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" tabIndex="0">ABOUT</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" tabIndex="0">OUR MISSION</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" tabIndex="0">STYLING PROCESS</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" tabIndex="0">CONTACT</span>
      <div class="sMediaCont">
        <span class="header-social" tabIndex="0">SOCIAL MEDIA</span>
        <div class="sMediaDrop">
          <div class="sofImgCont">
            <img class="sofImg" src="img/socialrest/IMG_9945.jpg" alt="designer"/>
          </div>
          <div class="socialLogosCont">
            <img class="socImg" src="img/socialrest/fbLogo.png" alt="facebook" onclick="linkOpener('https://www.facebook.com/Sophie-Sulashvili-549665075473360/')" tabIndex="0"/>
            <img class="socImg" src="img/socialrest/instLogo.png" alt="instagram" onclick="linkOpener('https://www.instagram.com/sophiestylesessions/')" tabIndex="0"/>
          </div>
        </div>
      </div>
    </header>

    <div class="center-template"></div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
