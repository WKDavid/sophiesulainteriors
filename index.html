<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Sophie Sula Interior Design and Home Staging">
  <meta name="keywords" content="interior design, Sophie Sula, home staging, design, interiors, Sopio Sulashvili">
  <meta name="author" content="David Yurkin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophie Sula Interiors</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body class="main-page" onresize="sizeSetup()">
  <div class="modalContainer" style="display:none" aria-modal="true" role="dialog" aria-label="enlarged version">
  </div>
  <div class="bgLayer">
    <header class="top-part" tabIndex="0" role="navigation" aria-label="Main navigation">
      <span class="header-button" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)" tabIndex="0">HOME</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)" tabIndex="0">ABOUT</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)" tabIndex="0">OUR MISSION</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)" tabIndex="0">STYLING PROCESS</span>
      <span class="header-button" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)" tabIndex="0">REQUEST CONSULTATION</span>
      <div class="sMediaCont" tabIndex="0">
        <span class="header-social">SOCIAL MEDIA</span>
        <div class="sMediaDrop">
          <div class="sofImgCont">
            <img class="sofImg" src="img/socialrest/IMG_9945.jpg" alt="designer"/>
          </div>
          <div class="socialLogosCont">
            <img class="socImg" src="img/socialrest/fbLogo.png" alt="facebook" onclick="linkOpener('https://www.facebook.com/Sophie-Sulashvili-549665075473360/')" tabIndex="0" role="link"
              onkeydown="keyValidate(event, 'https://www.facebook.com/Sophie-Sulashvili-549665075473360/', false)" alt="facebook logo"/>
            <img class="socImg" src="img/socialrest/instLogo.png" alt="instagram" onclick="linkOpener('https://www.instagram.com/sophiesulainteriors/')" tabIndex="0" role="link"
              onkeydown="keyValidate(event, 'https://www.instagram.com/sophiesulainteriors/', false)" alt="instagram logo"/>
          </div>
        </div>
      </div>
    </header>

    <div class="center-template"></div>

    <footer class="footer-part">
        <span class="gallTxt">GALLERIES:</span>
        <div class="galleriesBtnsCont" role="navigation" aria-label="galleries navigation" tabIndex="0">
          <span class="galleriesBtn" tabIndex="0" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)">INTERIORS</span>
          <span class="galleriesBtn" tabIndex="0" onclick="clickedElem(event.target.innerText)" onkeydown="keyValidate(event, false, true)">DECOR</span>
        </div>
        <span class="signature" onclick="linkOpener('https://davidyurkin.com/')" tabIndex="0" role="link"
          onkeydown="keyValidate(event, 'https://davidyurkin.com/', false)">Sophie Sula Â© 2019 Proudly developed by David Yurkin</span>
    </footer>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
